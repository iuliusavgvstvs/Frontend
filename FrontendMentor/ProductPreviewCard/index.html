<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="product-card">
      <picture class="product-card__media">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" />
        <img src="./images/image-product-mobile.jpg" alt="Eau De Parfum bottle By Chanel">
      </picture>
      <div class="product-card__content">
        <div class="product-card__content-inner">
          <span class="product-card__category">Perfume</span>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-card__price">
            <strong class="price-current">$149.99</strong>
            <span class="price-old">$169.99</span>
          </div>
          <button class="product-card__button">
            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" class="button-icon">
            Add to cart</button>
        </div>
      </div>
      </section>
  </main>
</body>

</html>
