<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-profile">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture"
            class="card-profile--image"
          />
          <div class="card-profile--details">
            <h2 class="card-profile--name">Jessica Randall</h2>
            <span class="card-profile--location">London, United Kingdom</span>
          </div>
          <p class="card-profile--description">
            "Front-end developer and avid reader."
          </p>
        </div>
        <ul class="card-links">
          <li class="card-link"><a href="#">GitHub</a></li>
          <li class="card-link"><a href="#">Frontend Mentor</a></li>
          <li class="card-link"><a href="#">LinkedIn</a></li>
          <li class="card-link"><a href="#">Twitter</a></li>
          <li class="card-link"><a href="#">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
