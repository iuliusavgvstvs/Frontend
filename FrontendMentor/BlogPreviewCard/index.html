<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@500;800&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <section class="blog-card">
        <figure class="blog-card--image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="An illustrative image of the blog post article"
          />
        </figure>
        <div class="blog-card--content">
          <span class="blog-card--tag">Learing</span>
          <time class="blog-card--time">Published 21 Dec 2023</time>
          <h2 class="blog-card--title">
            <a href="#" class="blog-card--title-link">HTML & CSS foundations</a>
          </h2>
          <p class="blog-card--description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-card--author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Person avatar"
            class="blog-card--author--image"
          />
          <span class="blog-card-author--name">Greg Hooper</span>
        </div>
      </section>
    </main>
  </body>
</html>
